<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./js/vue.js"></script>


    <!-- 
        1、引入vue.js
        2、new  Vue({
            el:"",
            data:{

            }
        })
        3、页面上展示数据====插值表达式{{ }}
     -->
</head>

<body>

    <div id="app">
        {{msg}}===={{aa}}

        <div>{{aa}}</div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "这是一个vue数据",
                aa: "这是一个aa"
            }
        })
    </script>

</body>

</html>
